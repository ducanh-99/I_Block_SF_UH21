buildscript {
    dependencies {
        classpath fileTree(dir: 'plugin', include:['*.jar'])
    }
}


plugins {
    id 'java'
    //id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'org.hyperledger.fabric-chaincode-java'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
//compileOnly 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:1.4.6'
compile fileTree(dir:'libs',includes:['*.jar'])
//    implementation'com.owlike:genson:1.4'
    testImplementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:1.4.6'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testImplementation 'org.assertj:assertj-core:3.11.1'
    testImplementation 'org.mockito:mockito-core:2.+'
}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    baseName = 'chaincode'
    version = null
    classifier = null

    manifest {
        attributes 'Main-Class': 'org.hyperledger.fabric.demoChaincode'
    }
}

task getDeps(type: Copy) {
  from sourceSets.main.compileClasspath
  into 'libs/'
}
